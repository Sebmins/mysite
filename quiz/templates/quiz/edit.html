<div class="col-md-4">
    <form action="" method="post">{% csrf_token %}
        {{ form.as_p }}

        <table class="table">
            {{ quizquestion.management_form }}

            {% for form in quizquestion.forms %}
                {{ form.as_table }}
            {% endfor %}
        </table>
        <input type="submit" value="Save"/> <a href="{% url 'quiz:index' %}">back to the list</a>
    </form>
</div>
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script type="text/javascript">
    $('.formset_row').formset({
        addText: 'add family member',
        deleteText: 'remove',
        prefix: 'familymember_set'
    });
</script>
