{% extends 'quiz/base.html' %}

{% block content %}

    <div class="mx-auto" style="width: 600px;">
        <form action="." method="POST">
            {% csrf_token %}
            <h3>Are you sure you want to delete the quiz "{{ object.title }}"?</h3>
            <input type="submit" value="Yes" class="btn btn-outline-danger btn-sm" />
            <a href="../" class="btn btn-outline-primary btn-sm">Cancel</a>
        </form>
    </div>

{% endblock %}
