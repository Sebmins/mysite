{% extends 'quiz/base.html' %}


{% block content %}
    {% if object_list %}
        <ul>
        {% for quiz in object_list %}
            <li><a href="{% url 'quiz:questionnaire' quiz.id %}">{{ quiz.name }}</a> --
            <a href="{% url 'quiz:edit' quiz.id %}"> edit </a>
            </li>
        {% endfor %}
        <li><a href="{% url 'quiz:create' %}">Add new quiz</a></li>
        </ul>
    {% else %}
        <p>No polls are available.</p>
    {% endif %}
{% endblock %}
